apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-csi
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: plex
      version: 6.3.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.26.2.5797-5bd057d2b
    controller:
      strategy: Recreate
    env:
      TZ: "UTC"
      NVIDIA_DRIVER_CAPABILITIES: all
      NVIDIA_VISIBLE_DEVICES: all
      ALLOWED_NETWORKS: "10.0.0.0/8,10.43.0.0/16,172.16.0.0/12,192.168.1.0/24"
      PLEX_PREFERENCE_1: "FriendlyName=CPlex-2"
      PLEX_PREFERENCE_2: "DisableTLSv1_0=1"
      PLEX_PREFERENCE_3: "TranscoderQuality=2"
      PLEX_PREFERENCE_4: "TreatWanIpAsLocal=0"
      PLEX_PREFERENCE_5: "TranscoderH264BackgroundPreset=fast"
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      supplementalGroups:
        - 44
        - 109
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - k8s-gpu
    persistence:
      config:
        enabled: true
        existingClaim: plex-csi
        nameOverride: plex-csi
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "192.168.1.3"
            path: /volume2/media-sp2
        mountPath: /media
        readOnly: true
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
    
    resources:
      requests:
        cpu: 1000m
        memory: 2Gi
      limits:
        memory: 10Gi
