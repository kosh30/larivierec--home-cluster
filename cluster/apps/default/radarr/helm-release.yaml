apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: radarr
      version: 15.0.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      strategy: RollingUpdate
      surge: 1
      unavailable: 1
    image:
      repository: ghcr.io/k8s-at-home/radarr
      tag: v3.2.2.5080
      pullPolicy: IfNotPresent
    env:
      TZ: "UTC"
    service:
      main:
        ports:
          http:
            port: 7878
    ingress:
      main:
        enabled: true      
        annotations:
          metallb.universe.tf/address-pool: network-services
          metallb.universe.tf/allow-shared-ip: default-lb
        ingressClassName: "nginx"          
        hosts:
          - host: "radarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: radarr
                    port:
                      number: 7878
        tls:
          - hosts:
              - "radarr.${SECRET_DOMAIN}"
            secretName: wildcard-cert-tls
    persistence:
      config:
        enabled: true
      media:
        enabled: true
        accessMode: ReadWrite
        retain: true
        mountPath: /movies
        hostPath: /mnt/nas/Movies
        type: "hostPath"

      downloads:
        enabled: true
        retain: true
        type: pvc
        existingClaim: torrent
        mountPath: /downloads/transmission
        subPath: downloads/transmission

    metrics:
      enabled: true
      serviceMonitor:
        interval: 3m
        scrapeTimeout: 1m
      prometheusRule:
        enabled: true

      exporter:
        enabled: true
        podMonitor:
          interval: 3m
          scrapeTimeout: 1m
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v0.6.1
          pullPolicy: IfNotPresent
        env:
          additionalMetrics: true