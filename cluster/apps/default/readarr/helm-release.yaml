apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: readarr
      version: 6.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      strategy: RollingUpdate
    image:
      repository: ghcr.io/k8s-at-home/readarr
      tag: v0.1.0.997
      pullPolicy: IfNotPresent
    env:
      TZ: "UTC"
    service:
      main:
        ports:
          http:
            port: 8787
    ingress:
      main:
        enabled: true      
        annotations:
          metallb.universe.tf/address-pool: network-services
          metallb.universe.tf/allow-shared-ip: default-lb
        ingressClassName: "nginx"          
        hosts:
          - host: "readarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: readarr
                    port:
                      number: 8787
        tls:
          - hosts:
              - "readarr.${SECRET_DOMAIN}"
            secretName: wildcard-cert-tls
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - k8s-cluster
    persistence:
      config:
        enabled: true
      media:
        enabled: true
        accessMode: ReadWrite
        retain: true
        mountPath: /books
        hostPath: /mnt/nas/Books
        type: "hostPath"

      downloads:
        enabled: true
        retain: true
        type: pvc
        existingClaim: torrent
        mountPath: /downloads/transmission
        subPath: downloads/transmission
