---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: torrent-volume
  namespace: default
spec:
  capacity:
    storage: 500Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-provision
  nfs:
    path: /volume1/media/Downloads
    server: 192.168.1.3