apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: searxng
  namespace: vpn
spec:
  dependsOn:
    - name: redis
      namespace: system
  interval: 5m
  chart:
    spec:
      chart: searxng
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: searxng-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      strategy: RollingUpdate    
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/hostname: "search.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/ttl: "120"
        hosts:
          - host: "search.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "search.${SECRET_DOMAIN}"
            secretName: ca-searxng-tls
    
    podAnnotations:
      backup.velero.io/backup-volumes: etc/searxng
      configmap.reloader.stakater.com/reload: searxng-settings
    
    persistence:
      config:
        enabled: true
        existingClaim: searxng-config-v1
      settings:
        enabled: true
        type: configMap
        name: searxng-settings
        subPath: settings.yml
        mountPath: /etc/searxng/settings.yml
        readOnly: true

  valuesFrom:
    - kind: Secret
      name: searxng
      valuesKey: searxng_secret_key
      targetPath: env.SEARXNG_SECRET_KEY
      optional: false
