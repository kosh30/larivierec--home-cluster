apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - pvc.yaml
  - secret.yaml
  - helm-release.yaml
namespace: home
configMapGenerator:
  - name: searxng-settings
    files:
      - settings.yml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled