use_default_settings: true
general:
  instance_name: "Searcher"
  privacypolicy_url: false
  contact_url: false
  donation_url: false
  enable_metrics: true
search:
  safe_search: 2
  autocomplete: "google"
  default_lang: "en"
server:
  secret_key: "{SEARXNG_SECRET_KEY}"
  bind_address: 0.0.0.0
  limiter: true
  method: "GET"
  image_proxy: true
engines:
  - name: google french
    engine: google
    use_mobile_ui: true
    language: fr
  - name: google
    engine: google
    use_mobile_ui: true
    language: en
redis:
  url: redis://redis-headless.system.svc:6379/0
ui:
  static_use_hash: true
    