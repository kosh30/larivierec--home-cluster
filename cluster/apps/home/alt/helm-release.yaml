---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: alt
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      strategy: RollingUpdate
    image:
      repository: nyamisty/alt_anisette_server
      tag: latest
    service:
      main:
        enabled: true
        ports:
          http:
            port: 6969
        primary: true
        type: LoadBalancer
        loadBalancerIP: "192.168.42.2"
        externalTrafficPolicy: Local
        annotations:
          coredns.io/hostname: "anisette.${SECRET_DOMAIN}"