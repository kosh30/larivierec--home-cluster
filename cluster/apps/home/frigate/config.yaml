---
logger:
  default: info
  logs:
    frigate.record: debug

mqtt:
  host: mosquitto
  topic_prefix: frigate
  user: "${FRIGATE_MQTT_USERNAME}"
  password: "${FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

ffmpeg:
  hwaccel_args:
    - -c:v
    - hevc_cuvid

cameras:
  camera_1:
    ffmpeg:
      inputs:
        - path: rtsp://${FRIGATE_RTSP_USER}:${FRIGATE_RTSP_PASSWORD}@192.168.8.3:554
        roles:
          - rtmp
          - record
    rtmp:
      enabled: True
    record:
      enabled: True
    detect:
      enabled: False
  camera_2:
    ffmpeg:
      inputs:
        - path: rtsp://${FRIGATE_RTSP_USER}:${FRIGATE_RTSP_PASSWORD}@192.168.8.5:554
        roles:
          - rtmp
          - record
    rtmp:
      enabled: True
    record:
      enabled: True
    detect:
      enabled: False