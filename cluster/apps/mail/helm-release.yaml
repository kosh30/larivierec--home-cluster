---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: protonmail-bridge
  namespace: mail
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      strategy: Recreate
    image:
      repository: shenxn/protonmail-bridge
      tag: 2.4.8-1
    env:
      TZ: "America/New_York"
    service:
      main:
        enabled: false
      mail:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "192.168.42.6"
        annotations:
          coredns.io/hostname: "mail.${SECRET_DOMAIN}"
        externalTrafficPolicy: Local
        ports:
          imap-tcp:
            enabled: true
            port: 143
          smtp-tcp:
            enabled: true
            port: 25
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: protonmail-bridge-config-v1
        mountPath: /root
