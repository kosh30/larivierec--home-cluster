---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.18
    controller:
      enabled: true
      type: deployment
      strategy: RollingUpdate
      replicas: 2
    autoscaling:
      enabled: true
      target: blocky
      minReplicas: 2
      maxReplicas: 6
      targetCPUUtilizationPercentage: 80
      targetMemoryUtilizationPercentage: 80
    resources:
      requests:
        cpu: 50m
        memory: 100Mi 
    env:
      TZ: UTC
    service:
      main:
        enabled: true
        ports:
          http:
            port: 4000
      dns-udp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "192.168.42.4"
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/address-pool: network-services
          metallb.universe.tf/allow-shared-ip: blocky-svc
        ports:
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
      dns-tcp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "192.168.42.4"
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/address-pool: network-services
          metallb.universe.tf/allow-shared-ip: blocky-svc
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          dns-dot:
            enabled: true
            port: 853
            protocol: TCP
            targetPort: 853
          dns-https:
            enabled: true
            port: 443
            protocol: TCP
            targetPort: 443

    podAnnotations:
      configmap.reloader.stakater.com/reload: blocky-config
      secret.reloader.stakater.com/reload: wildcard-cert-tls
  
    persistence:
      config:
        enabled: true
        type: configMap
        name: blocky-config
        subPath: config.yml
        mountPath: /app/config.yml
        readOnly: true
      tls:
        enabled: true
        type: secret
        name: wildcard-cert-tls
        readOnly: true

    prometheus:
      serviceMonitor:
        enabled: true

    metrics:
      enabled: true
      serviceMonitor:
        interval: 30s
        scrapeTimeout: 10s
      prometheusRule:
        enabled: true
        rules: []

    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - blocky
              topologyKey: kubernetes.io/hostname
