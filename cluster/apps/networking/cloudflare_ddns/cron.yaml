---
apiVersion: batch/v1
kind: CronJob
metadata: 
  name: ddns-cron
  namespace: networking
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 2
      ttlSecondsAfterFinished: 300
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: Never
          containers:
            - name: cloudflare-ddns
              image: ghcr.io/onedr0p/kubernetes-kubectl:1.25.2@sha256:9d7a9880d59feb6d32c3d29cd5e14b9e76dfb1f086d63929db0ca295a98e5b2e
              envFrom:
                - secretRef:
                    name: cloudflare-ddns
              command:
                - "/bin/sh"
                - "/app/ddns.sh"
              volumeMounts:
                - name: cloudflare-ddns
                  mountPath: /app/ddns.sh
                  subPath: ddns.sh
                  readOnly: true
          volumes:
            - name: cloudflare-ddns
              projected:
                defaultMode: 0775
                sources:
                - configMap:
                    name: cloudflare-ddns
                    items:
                      - key: ddns.sh
                        path: ddns.sh
