---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: k8s-gateway
      version: 1.1.6
      sourceRef:
        kind: HelmRepository
        name: ori-edge-charts
        namespace: flux-system
      interval: 5m
  values:
    domain: ${SECRET_DOMAIN}
    watchedResources: 
    - "Ingress"
    - "Service"
    replicaCount: 2
    service:
      port: 5053