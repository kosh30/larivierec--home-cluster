---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    io.cilium/lb-ipam-ips: "192.168.42.10"
  name: opnsense
  namespace: networking
spec:
  ingressClassName: cilium
  rules:
  - host: &host opnsense.${SECRET_DOMAIN}
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: opnsense
              port:
                number: 443
  tls:
    - hosts:
      - *host
      secretName: wildcard-cert-tls
