apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: pod-gateway
      version: 5.4.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/k8s-at-home/pod-gateway
      pullPolicy: IfNotPresent
      tag: v1.5.0
    dnsPolicy: "ClusterFirst"
    securityContext:
      capabilities:
        add:
          - NET_ADMIN

    routed_namespaces:
    - vpn

    addons:
      vpn:
        enabled: true
        type: openvpn
        openvpn:
          image:
            repository: qmcgaw/gluetun
            tag: latest
            pullPolicy: IfNotPresent
          authSecret: vpn-auth
        configFileSecret: vpn-secret
        env:
          DNS_ADDRESS: "192.168.42.4"
        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - if [ $(wget -q -O- https://ipinfo.io/country) == 'CA' ]; then exit 0; else exit $?; fi
          initialDelaySeconds: 30
          periodSeconds: 60
          failureThreshold: 1

        networkPolicy:
          enabled: true

          egress:
          - to:
            - ipBlock:
                cidr: 0.0.0.0/0
          - to:
            - ipBlock:
                cidr: 172.16.0.0/12
            - ipBlock:
                cidr: 169.254.1.1/32 
            - ipBlock:
                cidr: 10.1.0.0/16
            - ipBlock:
                cidr: 10.152.183.0/24
    webhook:
      image:
        tag: v3.4.0

    settings:
      # tun0 for openvpn, wg0 for wireguard
      VPN_INTERFACE: tun0
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: 443
      VPN_LOCAL_CIDRS: "169.254.1.1/32 172.16.0.0/12 10.1.0.0/16 10.152.183.0/24 192.168.0.0/16"
      NOT_ROUTED_TO_GATEWAY_CIDRS: "169.254.1.1/32 172.16.0.0/12 10.1.0.0/16 10.152.183.0/24 192.168.0.0/16"
