apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: pod-gateway
      version: 5.4.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system

  values:
    securityContext:
      capabilities:
        add:
          - NET_ADMIN

    routed_namespaces:
    - vpn

    addons:
      vpn:
        enabled: true
        # You might use `openvpn` or `wireguard`
        type: openvpn
        openvpn:
          image:
            repository: qmcgaw/gluetun
            tag: latest
            pullPolicy: IfNotPresent
          authSecret: vpn-auth
        configFileSecret: vpn-secret
        env:
          DNS_ADDRESS: "192.168.42.4"
        # livenessProbe:
        #   exec:
        #     command:
        #       - sh
        #       - -c
        #       - if [ $(wget -q -O- https://ipinfo.io/country) == 'US' ]; then exit 0; else exit $?; fi
        #   initialDelaySeconds: 30
        #   periodSeconds: 60
        #   failureThreshold: 1

        networkPolicy:
          enabled: true

          egress:
          - to:
            - ipBlock:
                cidr: 10.0.0.0/8
          ingress:
          - from:
            - ipBlock:
                cidr: 10.0.0.0/8
    settings:
      # tun0 for openvpn, wg0 for wireguard
      VPN_INTERFACE: tun0
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: 443
      NOT_ROUTED_TO_GATEWAY_CIDRS: "172.22.0.0/12 192.168.0.0/16"
      VPN_LOCAL_CIDRS: "192.168.0.0/16 10.0.0.0/8"
