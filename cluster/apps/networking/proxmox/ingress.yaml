---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxmox-1
  namespace: networking
spec:
  ingressClassName: nginx-internal
  rules:
  - host: &host proxmox-1.${SECRET_DOMAIN}
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: proxmox
              port:
                name: http
  tls:
    - hosts:
      - *host
      secretName: wildcard-cert-tls
