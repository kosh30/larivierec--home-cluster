---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: system
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 11.9.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    global:
      postgresql:
        auth:
          existingSecret: postgresql-secrets
    image:
      registry: docker.io
      repository: bitnami/postgresql
      tag: 14.5.0-debian-11-r9
      pullPolicy: IfNotPresent

    auth:
      database: "postgres"

    primary:
      persistence:
        enabled: true
        existingClaim: postgresql-config-v1

      service:
        type: ClusterIP

      resources:
        requests:
          cpu: 22m
          memory: 256M
        limits:
          memory: 5129M
