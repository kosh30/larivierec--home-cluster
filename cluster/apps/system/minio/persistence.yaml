---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-minio
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-minio
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "192.168.1.5"
    path: /volume2/minio
  mountOptions:
    - nfsvers=4.1
    - nconnect=8
    - hard
    - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-minio
  namespace: system
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-minio
  resources:
    requests:
      storage: 1Mi