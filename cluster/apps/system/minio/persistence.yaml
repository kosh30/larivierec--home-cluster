---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-minio
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-minio
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.5
    path: /volume2/minio
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-minio
  namespace: system
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-minio
  resources:
    requests:
      storage: 500Gi