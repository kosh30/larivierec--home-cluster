apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway-test
  namespace: test
spec:
  interval: 5m
  chart:
    spec:
      chart: pod-gateway
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/k8s-at-home/pod-gateway
      tag: v1.5.0

    routed_namespaces:
    - routed-test

    DNS: 192.168.42.4

    addons:
      vpn:
        enabled: true
        type: openvpn
        openvpn:
          image:
            repository: thrnz/docker-wireguard-pia
            tag: latest
            pullPolicy: IfNotPresent
          authSecret: vpn-auth-wg
        configFileSecret: vpn-secret-wg

        podAnnotations:
          secret.reloader.stakater.com/reload: vpn-auth-wg

        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - if [ $(wget -q -O- https://ipinfo.io/country) == 'US' ]; then exit 0; else exit $?; fi
          initialDelaySeconds: 30
          periodSeconds: 60
          failureThreshold: 1
        networkPolicy:
          enabled: true

          egress:
          - to:
            - ipBlock:
                cidr: 0.0.0.0/0
          - to:
            - ipBlock:
                cidr: 10.1.0.0/16
            - ipBlock:
                cidr: 10.152.183.0/24
            - ipBlock:
                cidr: 192.168.0.0/16

    webhook:
      image:
        tag: v3.4.0

    settings:
      # tun0 for openvpn, wg0 for wireguard
      VPN_INTERFACE: wg0
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: 1337
      VPN_LOCAL_CIDRS: "10.1.0.0/16 10.152.183.0/24 192.168.0.0/16"
      NOT_ROUTED_TO_GATEWAY_CIDRS: "10.1.0.0/16 10.152.183.0/24 192.168.0.0/16"
