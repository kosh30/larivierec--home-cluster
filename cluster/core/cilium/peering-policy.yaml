---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeeringPolicy
metadata:
  name: opnsense
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: "linux"
  virtualRouters:
    - localASN: 65400
      exportPodCidr: false
      neighbors:
        - peerASN: 65401
          peerAddress: 192.168.42.1/32
      serviceSelector:
        matchExpressions:
          - {key: broadcastEverything, operator: NotIn, values: ['will-match-and-announce-all-services']}