apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nvidia-operator
  namespace: gpu
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nvidia.github.io/gpu-operator
      chart: gpu-operator
      version: v1.9.0
      sourceRef:
        kind: HelmRepository
        name: nvidia-operator
        namespace: flux-system
      interval: 5m
  values:
    operator:
      runtimeClass: nvidia-container-runtime
    driver:
      enabled: false
    toolkit:
      enabled: false
