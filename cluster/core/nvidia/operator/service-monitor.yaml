apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: dcgm-exporter
  namespace: gpu-operator-resources
  labels:
    app.kubernetes.io/name: dcgm-exporter
    app.kubernetes.io/version: "2.5.0"
spec:
  selector:
    matchLabels:
      app: "nvidia-dcgm-exporter"
  endpoints:
  - port: gpu-metrics
    path: "/metrics"
  namespaceSelector:
    matchNames:
      - gpu-operator-resources
