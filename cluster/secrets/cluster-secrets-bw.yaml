---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cluster-secrets-bw
  namespace: flux-system
spec:
  target:
    name: cluster-secrets-bw
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        cloudflare_zone: |-
          {{ .cloudflare_zone }}
        cloudflare_token: |-
          {{ .cloudflare_token }}
        cloudflare_api_key: |-
          {{ .cloudflare_api_key }}
        cloudflare_record: |-
          {{ .cloudflare_record }}
        cloudflare_tunnel: |-
          {{ .cloudflare_tunnel }}
        grafana_password: |-
          {{ .grafana_password }}
        domain: |-
          {{ .domain }}
        email: |-
          {{ .email }}
        uptimerobot_api_key: |-
          {{ .uptimerobot_api_key }}
        searx_key: |-
          {{ .searx_key }}
        minio_password: |-
          {{ .minio_password }}
  data:
    - secretKey: cloudflare_zone
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: c6da36ed-305d-4806-9f5e-afed01755531
        property: cloudflare_zone
    - secretKey: cloudflare_token
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
