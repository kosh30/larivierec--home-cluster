---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mongodb
  namespace: database
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      type: statefulset

    image:
      repository: docker.io/library/mongo
      tag: 7.0

    envFrom:
      - secretRef:
          name: mongodb-creds
    env:
      MONGO_INITDB_DATABASE: mongo

    persistence:
      config:
        enabled: true
        existingClaim: mongodb-data
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          coredns.io/hostname: "mongodb.${SECRET_DOMAIN}"
          io.cilium/lb-ipam-ips: "192.168.50.12"
        ports:
          http:
            port: 27017