---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-nas-files
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/apps/default/nas/files"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
  wait: false # no flux ks dependents
  postBuild:
    substituteFrom:
      - kind: Secret
        name: vault-secrets
  dependsOn:
    - name: cluster-apps-nginx-external
