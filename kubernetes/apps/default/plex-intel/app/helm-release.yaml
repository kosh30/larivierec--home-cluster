---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-intel
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.32.6.7468-07e0d4a7e@sha256:ac4c6d822de056eff755e96c78088244a900b3183a57afb7656a6ba2586173e3
    controller:
      strategy: Recreate

    env:
      TZ: "UTC"
    
    dnsConfig:
      options:
        - name: ndots
          value: "1"

    service:
      main:
        ports:
          http:
            port: 32400

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      supplementalGroups:
        - 44
        - 109
        - 65539
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-internal
        annotations:
          hajimari.io/icon: "simple-icons:plex"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
          - host: &host "plex-internal.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: wildcard-cert-tls

    persistence:
      config:
        enabled: true
        existingClaim: plex-longhorn-intel
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: 192.168.1.3
            path: /volume2/media-sp2
        mountPath: /media
        readOnly: true
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory

    resources:
      requests:
        cpu: 1000m
        memory: 2Gi
        gpu.intel.com/i915: 1
      limits:
        memory: 8Gi
        gpu.intel.com/i915: 1
