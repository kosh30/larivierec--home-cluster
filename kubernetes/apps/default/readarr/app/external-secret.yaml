---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-readarr
  namespace: default
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        READARR__API_KEY: |-
          {{ .readarr_api_key }}
        READARR__POSTGRES_HOST: &dbHost postgres-v16-rw.database.svc
        READARR__POSTGRES_USER: &dbUser |-
          {{ .postgres_readarr_user }}
        READARR__POSTGRES_PASSWORD: &dbPass |-
          {{ .postgres_readarr_pass }}
        READARR__POSTGRES_MAIN_DB: readarr-main
        READARR__POSTGRES_LOG_DB: readarr-log
        # Postgres Init
        INIT_POSTGRES_DBNAME: readarr-main readarr-log
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: |-
          {{ .postgres_pw }}
  refreshInterval: 15m
  data:
    - secretKey: readarr_api_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 336e4bd7-6293-48cc-8d5e-b05d01565916
        property: readarr_api_key
    - secretKey: postgres_readarr_user
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 336e4bd7-6293-48cc-8d5e-b05d01565916
        property: postgres_readarr_user
    - secretKey: postgres_readarr_pass
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 336e4bd7-6293-48cc-8d5e-b05d01565916
        property: postgres_readarr_pass
    - secretKey: postgres_pw
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 336e4bd7-6293-48cc-8d5e-b05d01565916
        property: postgres_pw
