---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: frigate
  namespace: home
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        mqtt_password: |-
          {{ .mqtt_password }}
        rtsp_user: |-
          {{ .rtsp_user }}
        rtsp_password: |-
          {{ .rtsp_password }}
  refreshInterval: 15m
  data:
    - secretKey: mqtt_password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 336e4bd7-6293-48cc-8d5e-b05d01565916
        property: mqtt_password
    - secretKey: rtsp_user
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 336e4bd7-6293-48cc-8d5e-b05d01565916
        property: rtsp_user
    - secretKey: rtsp_password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 336e4bd7-6293-48cc-8d5e-b05d01565916
        property: rtsp_password
