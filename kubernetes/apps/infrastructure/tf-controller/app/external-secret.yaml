---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sops-age
  namespace: infrastructure
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        age.key: |-
          {{ .age }}
  refreshInterval: 15m
  data:
    - secretKey: age
      sourceRef:
        storeRef:
          name: bitwarden-notes
          kind: ClusterSecretStore
      remoteRef:
        key: 4147fa5a-6086-4ec8-a182-aecd01494eca
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tfe-cli-config
  namespace: infrastructure
spec:
  target:
    name: tfe-cli-config
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        terraform.tfrc: |-
          credentials "app.terraform.io" {
            token = "{{ .terraform_cloud_token }}"
          }
  refreshInterval: 15m
  data:
    - secretKey: terraform_cloud_token
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: c6da36ed-305d-4806-9f5e-afed01755531
        property: terraform_cloud_token
