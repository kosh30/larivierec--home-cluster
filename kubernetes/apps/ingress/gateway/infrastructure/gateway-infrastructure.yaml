---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: cilium-internal
  namespace: infrastructure
spec:
  gatewayClassName: cilium
  listeners:
    - name: http-1
      protocol: HTTP
      port: 80
      hostname: "gw-internal.${SECRET_DOMAIN}"
    - name: https-1
      protocol: HTTPS
      port: 443
      hostname: "gw-internal.${SECRET_DOMAIN}"
      tls:
        certificateRefs:
        - kind: Secret
          name: wildcard-cert-tls
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: cilium-external
  namespace: infrastructure
spec:
  gatewayClassName: cilium
  listeners:
    - name: http-1
      protocol: HTTP
      port: 80
      hostname: "gw.${SECRET_DOMAIN}"
    - name: https-1
      protocol: HTTPS
      port: 443
      hostname: "gw.${SECRET_DOMAIN}"
      tls:
        certificateRefs:
        - kind: Secret
          name: wildcard-cert-tls
