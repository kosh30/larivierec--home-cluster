---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bitwarden-sm-operator
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: sm-operator
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: bitwarden
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # https://preview.bitwarden.com/help/helm-integration/
    settings:
      cloudRegion: "US"
      bwSecretsManagerRefreshInterval: 360
    containers:
      enableSeccompProfileRuntimeDefault: true
