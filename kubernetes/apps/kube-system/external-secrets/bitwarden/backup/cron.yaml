apiVersion: batch/v1
kind: CronJob
metadata:
  name: bitwarden-backup
  namespace: kube-system
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          volumes:
            - name: bitwarden-backup
              persistentVolumeClaim:
                claimName: bitwarden-backup-pvc
          containers:
            - name: bitwarden-backup
              image: ghcr.io/aumer-amr/bitwarden-backup:1.0.13
              volumeMounts:
                - name: bitwarden-backup
                  mountPath: /backup
              env:
                - name: "BW_HOST"
                  value: ${BW_HOST}
                - name: "BW_CLIENTID"
                  value: ${BW_CLIENTID}
                - name: "BW_CLIENTSECRET"
                  value: ${BW_CLIENTSECRET}
                - name: "BW_PASSWORD"
                  value: ${BW_PASSWORD}
                - name: "DEBUG"
                  value: "false"
                - name: "VC_PASSWORD"
                  value: ${VC_PASSWORD}
