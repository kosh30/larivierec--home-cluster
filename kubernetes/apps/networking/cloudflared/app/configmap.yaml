---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: networking
  labels:
    app.kubernetes.io/name: cloudflared
  annotations:
    reloader.stakater.com/match: "true"
data:
  config.yaml: |
    ---
    tunnel: ${SECRET_CLOUDFLARE_TUNNEL}

    credentials-file: /etc/cloudflared/creds.json

    originRequest:
      http2Origin: true

    no-autoupdate: true

    ingress:
    - hostname: "files.garb.dev"
      service: https://ingress-external-ingress-nginx-controller.ingress.svc.cluster.local:443
      originRequest:
        originServerName: ingress.garb.dev
    - hostname: "photos.garb.dev"
      service: https://ingress-external-ingress-nginx-controller.ingress.svc.cluster.local:443
      originRequest:
        originServerName: ingress.garb.dev
    - hostname: "echo-envoy.garb.dev"
      service: https://envoy-infrastructure-envoy-external-119c46e1.infrastructure.svc.cluster.local:443
      originRequest:
        originServerName: ingress.garb.dev
    - hostname: "plex-envoy.garb.dev"
      service: https://envoy-infrastructure-envoy-external-119c46e1.infrastructure.svc.cluster.local:443
      originRequest:
        originServerName: ingress.garb.dev
    - hostname: "*-cilium.garb.dev"
      service: https://cilium-gateway-cilium-external.infrastructure.svc.cluster.local:443
      originRequest:
        originServerName: ingress.garb.dev
    - hostname: "*.garb.dev"
      service: https://envoy-infrastructure-envoy-external-119c46e1.infrastructure.svc.cluster.local:443
      originRequest:
        originServerName: ingress.garb.dev
    - service: http_status:404
