---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: k8s-gateway
      version: 2.0.4
      sourceRef:
        kind: HelmRepository
        name: ori-edge
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
    domain: ${SECRET_DOMAIN}
    ttl: 1
    replicaCount: 1
    service:
      externalTrafficPolicy: Cluster
      clusterIP: "10.43.131.47"
      annotations:
        io.cilium/lb-ipam-ips: "192.168.50.10"
    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values: 
                - "blocky"
          topologyKey: kubernetes.io/hostname