---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-velero
  namespace: recovery
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        cloud: |
          [default]
          aws_access_key_id={{ .username }}
          aws_secret_access_key={{ .password }}
  refreshInterval: 15m
  data:
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: aa957536-f9ef-42d4-ac60-b05c0127bc91
        property: username
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: aa957536-f9ef-42d4-ac60-b05c0127bc91
        property: password
