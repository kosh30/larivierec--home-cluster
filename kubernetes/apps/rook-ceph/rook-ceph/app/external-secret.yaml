---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rook-ceph-dashboard-password
  namespace: rook-ceph
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        password: "{{ .rook_dash_pw }}"
  refreshInterval: 15m
  data:
    - secretKey: rook_dash_pw
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 336e4bd7-6293-48cc-8d5e-b05d01565916
        property: rook_dash_pw
