---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: app-creds
  namespace: system
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        MONGO_USER: |-
          {{ .mongo_user }}
        MONGO_PASS: |-
          {{ .mongo_pw }}
  refreshInterval: 15m
  data:
    - secretKey: mongo_user
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 336e4bd7-6293-48cc-8d5e-b05d01565916
        property: mongo_user
    - secretKey: mongo_pw
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 336e4bd7-6293-48cc-8d5e-b05d01565916
        property: mongo_pw
