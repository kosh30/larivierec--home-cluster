---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-vaultwarden
  namespace: system
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        postgres_user: |-
          {{ .postgres_vw_user }}
        postgres_password: |-
          {{ .postgres_vw_pass }}
        postgres_superuser_pw: |-
          {{ .postgres_pw }}
  refreshInterval: 15m
  data:
    - secretKey: postgres_vw_user
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: c6da36ed-305d-4806-9f5e-afed01755531
        property: postgres_vw_user
    - secretKey: postgres_vw_pass
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: c6da36ed-305d-4806-9f5e-afed01755531
        property: postgres_vw_pass
    - secretKey: postgres_pw
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: c6da36ed-305d-4806-9f5e-afed01755531
        property: postgres_pw
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vaultwarden
  namespace: system
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        ADMIN_TOKEN : |-
          {{ .vw_admin_token }}
        SMTP_USERNAME: |-
          {{ .smtp_user }}
        SMTP_PASSWORD: |-
          {{ .smtp_password }}
  refreshInterval: 15m
  data:
    - secretKey: vw_admin_token
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: c6da36ed-305d-4806-9f5e-afed01755531
        property: vw_admin_token
    - secretKey: smtp_user
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: a49a6140-75c6-49d7-843a-ae9d00f83068
        property: username
    - secretKey: smtp_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: a49a6140-75c6-49d7-843a-ae9d00f83068
        property: password
