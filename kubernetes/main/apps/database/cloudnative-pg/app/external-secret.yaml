# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-superuser
  namespace: database
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager-sdk
    kind: ClusterSecretStore
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        username: |-
          {{ .root_user }}
        password: |-
          {{ .root_password }}
  refreshInterval: 15m
  dataFrom:
    - extract:
        key: postgres
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: minio-pgsql
  namespace: database
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager-sdk
    kind: ClusterSecretStore
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        minio_s3_access_key: |-
          {{ .access_key }}
        minio_s3_secret_access_key: |-
          {{ .secret_key }}
  refreshInterval: 15m
  dataFrom:
    - extract:
        key: minio_tf_pgsql
