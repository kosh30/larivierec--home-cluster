---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: &current postgres-v17-1
  namespace: database
spec:
  instances: 3
  primaryUpdateStrategy: unsupervised
  imageName: ghcr.io/cloudnative-pg/postgresql:17.2
  storage:
    size: 20Gi
    storageClass: local-hostpath
  enableSuperuserAccess: true
  superuserSecret:
    name: postgres-superuser
  postgresql:
    parameters:
      max_connections: "800"
      shared_buffers: "512MB"
  # when doing major upgrade and backup doesn't exist
  bootstrap:
    initdb:
      import:
        type: monolith
        databases: ["*"]
        roles: ["*"]
        source:
          externalCluster: &legacy postgres-v16-v3
  # minor upgrades or recovery from existing s3 backups
  # bootstrap:
  #   recovery:
  #     source: &previousCluster postgres-v16-v2
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: &s3 s3://pgsql/
      endpointURL: &endpoint http://192.168.1.3:9000
      serverName: *current
      s3Credentials:
        accessKeyId:
          name: minio-pgsql
          key: minio_s3_access_key
        secretAccessKey:
          name: minio-pgsql
          key: minio_s3_secret_access_key
  monitoring:
    enablePodMonitor: true
  externalClusters:
    # when directly doing direct upgrades and upgrading when current
    # postgres is already running
    - name: *legacy
      connectionParameters:
        host: postgres-lb.database.svc.cluster.local
        user: postgres
        dbname: postgres
        sslmode: require
      password:
        name: postgres-superuser
        key: password
