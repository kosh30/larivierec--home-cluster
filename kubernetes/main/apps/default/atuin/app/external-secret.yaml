---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-atuin
  namespace: default
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager-sdk
    kind: ClusterSecretStore
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        ATUIN_DB_URI: |-
          postgres://{{ .pg_user }}:{{ .pg_pass }}@postgres-v16-rw.database.svc.cluster.local/atuin
        # Postgres Init
        INIT_POSTGRES_DBNAME: atuin
        INIT_POSTGRES_HOST: postgres-v16-rw.database.svc
        INIT_POSTGRES_USER: |-
          {{ .pg_user }}
        INIT_POSTGRES_PASS: |-
          {{ .pg_pass }}
        INIT_POSTGRES_SUPER_PASS: |-
          {{ .root_password }}
  refreshInterval: 15m
  dataFrom:
    - extract:
        key: atuin
    - extract:
        key: postgres
