---
apiVersion: v1
kind: Service
metadata:
  name: minio-api
  namespace: default
spec:
  ports:
    - protocol: TCP
      port: 9000
---
apiVersion: v1
kind: Endpoints
metadata:
  name: minio-api
  namespace: default
subsets:
  - addresses:
      - ip: 192.168.1.3
    ports:
      - port: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: minio-web
  namespace: default
spec:
  ports:
    - protocol: TCP
      port: 9001
---
apiVersion: v1
kind: Endpoints
metadata:
  name: minio-web
  namespace: default
subsets:
  - addresses:
      - ip: 192.168.1.3
    ports:
      - port: 9001
