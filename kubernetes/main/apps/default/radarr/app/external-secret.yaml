# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-radarr
  namespace: default
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager-sdk
    kind: ClusterSecretStore
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        RADARR__API_KEY: |-
          {{ .api_key }}
        RADARR__POSTGRES_HOST: &dbHost postgres-lb.database.svc
        RADARR__POSTGRES_USER: &dbUser |-
          {{ .pg_user }}
        RADARR__POSTGRES_PASSWORD: &dbPass |-
          {{ .pg_pass }}
        RADARR__POSTGRES_MAIN_DB: radarr-main
        RADARR__POSTGRES_LOG_DB: radarr-log
        INIT_POSTGRES_DBNAME: radarr-main radarr-log
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: |-
          {{ .root_password }}
  refreshInterval: 15m
  dataFrom:
    - extract:
        key: radarr
    - extract:
        key: postgres
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: volsync-radarr
  namespace: default
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager-sdk
    kind: ClusterSecretStore
  target:
    deletionPolicy: Delete
    template:
      engineVersion: v2
      type: Opaque
      data:
        AWS_ACCESS_KEY_ID: "{{ .access_key }}"
        AWS_SECRET_ACCESS_KEY: "{{ .secret_key }}"
        RESTIC_REPOSITORY: "s3:{{ .endpoint }}/volsync/radarr"
        RESTIC_PASSWORD: "{{ .restic_password }}"
  refreshInterval: 15m
  dataFrom:
    - extract:
        key: minio_tf_volsync
    - extract:
        key: minio
    - extract:
        key: restic
