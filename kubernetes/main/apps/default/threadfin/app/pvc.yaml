---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: threadfin-0
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: threadfin-bootstrap
  resources:
    requests:
      storage: 50Gi
  storageClassName: ceph-block
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: threadfin-bootstrap
  namespace: default
spec:
  trigger:
    manual: restore-once
  restic:
    repository: volsync-threadfin
    copyMethod: Snapshot
    volumeSnapshotClassName: csi-ceph-blockpool
    cacheStorageClassName: ceph-block
    cacheAccessModes:
      - ReadWriteOnce
    cacheCapacity: 8Gi
    storageClassName: ceph-block
    accessModes:
      - ReadWriteOnce
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    enableFileDeletion: true
    cleanupCachePVC: true
    cleanupTempPVC: true
    capacity: 50Gi
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: threadfin
  namespace: default
spec:
  sourcePVC: threadfin-0
  trigger:
    schedule: "0 * * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: volsync-threadfin
    volumeSnapshotClassName: csi-ceph-blockpool
    cacheCapacity: 50Gi
    cacheStorageClassName: ceph-block
    cacheAccessModes:
      - ReadWriteOnce
    storageClassName: ceph-block
    accessModes:
      - ReadWriteOnce
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 10
      within: 3d
