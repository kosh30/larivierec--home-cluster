---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: concourse
  namespace: development
spec:
  interval: 5m
  chart:
    suspend: true
    spec:
      chart: concourse
      version: 18.0.0
      sourceRef:
        kind: HelmRepository
        name: concourse
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: concourse
      valuesKey: encryption_key
      targetPath: secrets.encryptionKey
      optional: false
    - kind: Secret
      name: concourse
      valuesKey: host
      targetPath: concourse.web.postgres.host
      optional: false
    - kind: Secret
      name: concourse
      valuesKey: pg_user
      targetPath: secrets.postgresUser
      optional: false
    - kind: Secret
      name: concourse
      valuesKey: pg_pass
      targetPath: secrets.postgresPass
      optional: false
  values:
    concourse:
      secrets:
        create: false
      web:
        externalUrl: https://concourse.garb.dev
        encryption:
          enabled: true
        kubernetes:
          teams:
            - development
          createTeamNamespaces: false
        prometheus:
          enabled: true
          ServiceMonitor:
            enabled: true
        auth:
          mainTeam:
            localUser: concourse
        postgres:
          host:
    persistence:
      worker:
        storageClass: ceph-block
    postgresql:
      enabled: false
    web:
      ingress:
        enabled: true
        hosts:
          - &host concourse.garb.dev
        tls:
          - secretName: wildcard-cert-tls
            hosts:
              - *host
