---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sops-age
  namespace: infrastructure
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager-sdk
    kind: ClusterSecretStore
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        age.key: |-
          {{ .key | b64dec }}
  refreshInterval: 15m
  dataFrom:
    - extract:
        key: age
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tfe-cli-config
  namespace: infrastructure
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager-sdk
    kind: ClusterSecretStore
  target:
    name: tfe-cli-config
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        terraform.tfrc: |-
          credentials "app.terraform.io" {
            token = "{{ .cloud_token }}"
          }
  refreshInterval: 15m
  dataFrom:
    - extract:
        key: terraform
