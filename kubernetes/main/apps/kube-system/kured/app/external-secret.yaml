---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kured
  namespace: kube-system
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager-sdk
    kind: ClusterSecretStore
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        DISCORD_CHANNEL: |-
          {{ .alerts_channel }}
  refreshInterval: 15m
  dataFrom:
    - extract:
        key: discord
