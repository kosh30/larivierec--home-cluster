---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-discord
  namespace: monitoring
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager-sdk
    kind: ClusterSecretStore
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        DISCORD_WEBHOOK: |-
          {{ .alerts_channel }}
  refreshInterval: 15m
  dataFrom:
    - extract:
        key: discord
