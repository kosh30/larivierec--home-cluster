---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-creds
  namespace: networking
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager-sdk
    kind: ClusterSecretStore
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        CF_API_TOKEN: |-
          {{ .token }}
  refreshInterval: 15m
  dataFrom:
    - extract:
        key: cloudflare
