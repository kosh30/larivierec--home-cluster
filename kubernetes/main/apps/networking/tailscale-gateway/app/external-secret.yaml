---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tailscale
  namespace: networking
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager-sdk
    kind: ClusterSecretStore
  target:
    name: tailscale-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      type: Opaque
      data:
        TS_AUTHKEY: "{{ .auth_key }}?preauthorized=true"
  refreshInterval: 15m
  dataFrom:
    - extract:
        key: tailscale
