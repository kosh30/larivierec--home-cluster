---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ddns
  namespace: serverless
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager-sdk
    kind: ClusterSecretStore
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        ACCOUNT_TOKEN: "{{ .token }}"
  refreshInterval: 15m
  dataFrom:
    - extract:
        key: cloudflare
