---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-vaultwarden
  namespace: system
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager-sdk
    kind: ClusterSecretStore
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        VW_POSTGRES_HOST: &dbHost postgres-v16-rw.database.svc
        VW_POSTGRES_USER: &dbUser |-
          {{ .pg_user }}
        VW_POSTGRES_PASSWORD: &dbPass |-
          {{ .pg_pass }}
        DATABASE_URL: "postgresql://{{ .pg_user }}:{{ .pg_pass }}@postgres-v16-rw.database.svc.cluster.local/vaultwarden"
        # Postgres Init
        INIT_POSTGRES_DBNAME: vaultwarden
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: |-
          {{ .root_password }}
  refreshInterval: 15m
  dataFrom:
    - extract:
        key: vaultwarden
    - extract:
        key: postgres
