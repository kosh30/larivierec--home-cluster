      data:
        ADMIN_TOKEN: |-
          {{ .admin_token }}
        SMTP_USERNAME: |-
          {{ .user }}
        SMTP_PASSWORD: |-
          {{ .token }}
  refreshInterval: 15m
  dataFrom:
    - extract:
        key: vaultwarden
