---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-overseerr-0
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: overseerr-bootstrap
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-hostpath
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: overseerr-bootstrap
  namespace: default
spec:
  trigger:
    manual: restore-once
  restic:
    repository: volsync-overseerr
    copyMethod: Snapshot
    volumeSnapshotClassName: csi-democratic-csi-local-hostpath
    cacheStorageClassName: local-hostpath
    cacheAccessModes:
      - ReadWriteOnce
    cacheCapacity: 8Gi
    storageClassName: local-hostpath
    accessModes:
      - ReadWriteOnce
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    capacity: 1Gi
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: overseerr
  namespace: default
spec:
  sourcePVC: config-overseerr-0
  trigger:
    schedule: "0 * * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: volsync-overseerr
    volumeSnapshotClassName: csi-democratic-csi-local-hostpath
    cacheCapacity: 8Gi
    cacheStorageClassName: local-hostpath
    cacheAccessModes:
      - ReadWriteOnce
    storageClassName: local-hostpath
    accessModes:
      - ReadWriteOnce
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      hourly: 24
      daily: 10
      weekly: 5
