---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-0
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: plex-bootstrap
  resources:
    requests:
      storage: 100Gi
  storageClassName: local-hostpath
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-cache
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: local-hostpath
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: plex-bootstrap
  namespace: default
spec:
  restic:
    repository: volsync-plex
    copyMethod: Snapshot
    volumeSnapshotClassName: csi-democratic-csi-local-hostpath
    cacheStorageClassName: local-hostpath
    cacheAccessModes:
      - ReadWriteOnce
    cacheCapacity: 8Gi
    storageClassName: local-hostpath
    accessModes:
      - ReadWriteOnce
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    capacity: 100Gi
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: plex
  namespace: default
spec:
  sourcePVC: plex-0
  trigger:
    schedule: "0 * * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: volsync-plex
    volumeSnapshotClassName: csi-democratic-csi-local-hostpath
    cacheCapacity: 50Gi
    cacheStorageClassName: local-hostpath
    cacheAccessModes:
      - ReadWriteOnce
    storageClassName: local-hostpath
    accessModes:
      - ReadWriteOnce
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 10
      within: 3d
