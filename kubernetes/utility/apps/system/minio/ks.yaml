---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: minio
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/utility/apps/system/minio/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
  wait: true
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
  dependsOn:
    - name: external-secrets-stores
